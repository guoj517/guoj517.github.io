<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" type="text/css" href="a8.css" />
    <script src="a8.js" type="text/javascript" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=EB+Garamond=swap');
    </style>
</head>

<body>
    <div id="application">
        <h1>Shopping List</h1>
        <ul id="user-output"></ul>
        <form id="user-input">
            <input type="text" name="search" placeholder="let's get this bread">
            <button class="button" type="submit">Add Item</button>
        </form>
    </div>

    <div class="clickstuff">
        <h1>Feeling Lazy?</h1>
        <button class="button" id="click">Click or double click me!</button>
        <p class="feedback" id="click-feedback"></p>
      </div>
</body>

</html>
